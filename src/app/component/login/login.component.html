<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>

    <div class="outer-border">
        <div class="forms  border border-2 p-3">
            <div class="form-content ">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form [formGroup] = "loginForm">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input formControlName = "username" type="text" id="username" placeholder="Username">
                                <small 
                                *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" 
                                
                                class="error position-absolute ">*Username is required</small>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input formControlName = "password" type="password" id="password" placeholder="password" >
                                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="error position-absolute ">*Password is required</small>
                            </div>
                            <div class="text t-1">
                                <a href="#">Forget password</a>
                            </div>
                            <div class="button input-box">
                               <button class="btn btn-dark" (click)="onSubmit()" type="submit">submit</button>
                            </div>
                            <div class="text sign-up-text">Don't have an account?
                                <label for="flip"><a href="" routerLink="/signup">Signup now</a></label>
                            </div>
                        </div>
                    </form>
                    <div>
                    </div>
                </div>
            </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
