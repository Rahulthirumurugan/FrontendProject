<ng-container *ngIf="products.length!==0">
      <div class="container">
        <div class="card-table">
          <div class="cart-product">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th>S.no</th>
                  <th>Product Name</th>
                  <th>Image</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of products;let i = index">
                  <td>{{i+1}}</td>
                  <td>{{item.name}}</td>
                  <td><img src="{{item.image}}" width="120px" alt=""></td>
                  <td>{{item.description}}</td>
                  <td>${{item.price}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.total}}</td>
                  <td>
                    <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>
                  </button></td>
                </tr>
                <tr >
                  <td colspan="5"></td>
                    <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </ng-container>
