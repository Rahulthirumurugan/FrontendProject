 <app-header></app-header>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3 c1">
                <img src="{{item.image}}" alt="img">
                <div class="d-grid d1">
                    <h5>{{item.name}}</h5>
                    <p>${{item.price}}</p>
                    <p>{{item.description}}</p>
                    <button 
                    class="btn btn-dark" (click)="addtoCart(item)">
                  Add to cart
                </button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
