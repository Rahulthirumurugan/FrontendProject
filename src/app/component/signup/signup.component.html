<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="signup-form">
        <div class="title">Sign up </div>
        <form [formGroup]="signUpForm">
            <div class="input-boxes">
                <div class="input-box position-relative">
                    <i class="fas fa-user"></i>
                    <input type="text"[(ngModel)]="username" id="username" placeholder="User Name" formControlName="username">
                    <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')" class="error position-absolute">*Username is required</small>
                  </div>
                  
                <div class="input-box position-relative p1">
                    <i class="fas fa-envelope"></i>
                    <input type="email" [(ngModel)]="email"  id="email" placeholder="Email" formControlName="email">
                    <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="error position-absolute ">*Email is required</small>
                    <small *ngIf="signUpForm.controls['email'].hasError('email') && signUpForm.controls['email'].touched" class="error position-absolute">Invalid email format</small>
                </div>
                <div class="input-box position-relative p1">
                    <i class="fas fa-lock"></i>
                    <input type="password"  [(ngModel)]="password" id="password" placeholder="password" formControlName="password">
                    <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="error position-absolute ">*Password is required</small>
                </div>
                <div class="input-box position-relative p1">
                    <i class="fas fa-lock"></i>
                    <input type="password"  [(ngModel)]="confirmpassword" id="confirmpassword" placeholder="confirm password"  formControlName="confirmpassword" >
                    <!-- <small class="error position-absolute " 
                    *ngIf="signUpForm.get('confirmpassword')?.errors?.['passwordMismatch'] && 
                    signUpForm.get('confirmpassword')?.touched">*Password do not match</small> -->
                </div>
                <div class="button input-box">
                  <button class="btn btn-dark" (click)="save()">submit</button>

                </div>
                <div class="text sign-up-text">Already have an account?
                    <label ><a class="a1" routerLink="/login">Login now</a></label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
