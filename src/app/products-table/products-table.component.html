
<div class="container-fluid mt-5">
  <form [formGroup]="productForm" class="mt-5 border border-1 bg-body-tertiary">
    <div class="input-boxes mt-5 bg-body-tertiary py-2">
      <h4 class="text-center ">Add Products</h4>
      <div class="input-box py-1">
        <input class="form-control prod m-2 w-25" formControlName="productName" type="text" placeholder="Product Name">
      </div>
      <div class="input-box py-1">
        <input class="form-control prod m-2 w-25" formControlName="deptName" type="text" placeholder="Department Name">
      </div>
      <div class="button input-box py-3">
        <button class="btn btn-outline-dark w-25" (click)="addProducts()" type="submit">submit</button>
      </div>
    </div>
  </form>
</div>

<table class="table table-striped table-dark mb-5 px-5">
  <thead>
    <tr>
      <th scope="col" class="px-5 text-center">Id</th>
      <th scope="col" class="px-5 text-center">Product Name</th>
      <th scope="col" class="px-5 text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productData; let i = index">
      <td class="px-5 text-center">{{ item.productId }}</td>
      <td class="px-5 text-center">{{ item.productName }}</td>
      <td class="px-5 text-center">
        <button type="button" class="btn btn-outline-primary text-center" (click)="updateProduct(item)">
          Update
        </button>&nbsp;
        <button class="btn btn-outline-danger text-center" (click)="deleteProduct(item)">delete</button>
      </td>
    </tr>
  </tbody>
</table>
